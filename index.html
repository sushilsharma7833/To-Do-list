<html>
  <head>
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="style.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
  </head>
  <body>
    <div class="container">
      <p>
        <label for="new-task">Add your To Do List here:</label
        ><input id="new-task" type="text" /><button>Add</button>
      </p>

      <h3>To Do LIst :</h3>
      <ul id="incomplete-tasks">
        <li class="editMode">
          <input type="checkbox" /><label>read</label
          ><input type="text" value="read" /><button class="edit">Edit</button
          ><button class="delete">Delete</button>
        </li>
        <li class="editMode">
          <input type="checkbox" /><label>write</label
          ><input type="text" value="write" /><button class="edit">Edit</button
          ><button class="delete">Delete</button>
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
